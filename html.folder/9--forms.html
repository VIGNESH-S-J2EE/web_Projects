    <h1>form tag</h1>
    <!-- use a design to set a feildset-->
    <fieldset><!--it is a design to used-->

        <legend>register form</legend><!--legend tag are layer to box to the line to fill the given name-->
        <form action=""> <!--this is a normally to create a tag-->
            <label for="">name</label> <!--it create a nmae on a box-->
            <input type="text">
            <br>
            <label for="">password</label>
            <input type="password">
            <br>
            <!--it select a state on the chooice to select a user-->
 
            <label>select state</label>

            <select name="" id="">
                <option value="1">odisha</option>
                <option value="2">assam</option>
                <option value="3">afkanisthan</option>

            </select>
            <!--it select a multiple option-->
            <select name="" id="" multiple>

                <option value="3">afkanisthan</option>

            </select>
            <br>
            <input type="date" name="" id=""> <!--this is a choose of date to used on form-->

            <textarea name="" id="" cols="10" rows="5"></textarea> <!--it moreorless like a fill the address to use a
            textarea-->

            <br>
            <input type="radio" name="male" id="">male
            <!-- input type to give an radio - it choose a anyone but must
             give the common name so it work noe give a common name not work properly because it select option to all -->
            <input type="radio" name="male" id="">female

            <br>

            <br>
            <input type="file" name="" id="">

            <!-- mulitple file are upload to use a mulitple-->
            <br>
            <input type="file" name="" id="" multiple>
            <!--finaly to use submit to use this format-->
            <br>
            <input type="submit" name="" id="">

            <button>save</button>

            <br>
            <input type="color" name="" id="">
            <!--range also used-->
            <br>
            <input type="range" name="" id="">

        </form>
    </fieldset>
