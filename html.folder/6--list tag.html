    <h1>list tag</h1>
    <!-- unorder list tag are the output show only the symblos but use "type"- it use
     any symbols-->
    <ul type="disc">  <!-- disc-are like a bullets,circle,square-->
        <li>item-1</li>
        <li>item-2</li>
        <li>item-3</li>
        <li>item-4</li>
    </ul>
<!-- order list are the output shows the numbers and similarly to use "type"-->
    <ol type="A"> <!-- this type are used to like 1,A,a,I,i to start a point-->
    <li>item-1</li>
    <li>item-2</li>
    <li>item-3</li>
    <li>item-4</li>
    </ol>

</body>
