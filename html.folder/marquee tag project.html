<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

                <!-- 
                    Date : Feb 26 , 2024
                -->
    <!-- use to height and width adjusted-->
    <marquee bgcolor="orange" width="300px" height="400px"
     behavior="alternate" direction="up">
        html
    </marquee>
    <!--speed also control the marquee tag
          uses
          scrollamount=pixel by pixel move it defaultly move "6px"
          scrolldelay=delay on runtime
          loop are also used-->
    <marquee bgcolor="orange" width="300px" height="400px" loop="1"
    behavior="alternate" direction="up" scrollamount="10px" scrolldelay="1" >
    html
    </marquee>
</body>
</html>
