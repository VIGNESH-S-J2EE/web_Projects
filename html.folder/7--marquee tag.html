     give a direction input to give right to move on rigth side-->
    <!--behaviour will be defaultly to use scroll animation
     use to give an slide - means one side to touch stop animi -->
   
     <marquee style="background-color:orange;" behavior="slide" direction="right" >
        macbook
    </marquee>
   
    <marquee behavior="alternate" direction="right">
        macbook
        <!-- alternate -its like a bounce-->
    </marquee>
